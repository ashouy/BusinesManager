<div class="min-h-screen flex bg-bg text-text">
  <!-- Sidebar (desktop) -->
  <aside
    class="hidden md:flex md:w-64 bg-bg-soft border-r border-border flex-col"
  >
    <div class="h-16 flex items-center px-6 text-lg font-semibold tracking-tight text-primary-muted ">
      {{ title() }}
    </div>

    <nav class="flex-1 px-2 py-4 space-y-1 text-sm">
      <button
        *ngFor="let item of menuItems"
        [routerLink]="item.path"
        routerLinkActive="bg-surface text-text"
        [routerLinkActiveOptions]="{ exact: item.path === '' }"
        class="w-full flex items-center gap-3 px-3 py-2 rounded-md  hover:bg-surface hover:text-text transition-colors"
      >
        <ng-icon
          [name]="item.icon"
          size="18"
          class="text-primary"
        ></ng-icon>
        <span>{{ item.label }}</span>
      </button>
    </nav>
  </aside>

  <!-- Mobile sidebar -->
  <div
    class="md:hidden"
    *ngIf="sidebarOpen()"
  >
    <div
      class="fixed inset-0 bg-black/40 z-30"
      (click)="closeSidebar()"
    ></div>
    <aside
      class="fixed inset-y-0 left-0 z-40 w-64 bg-bg-soft border-r border-border flex flex-col"
    >
      <div class="h-16 flex items-center px-6 text-xl font-semibold tracking-tight text-primary-muted">
        {{ title() }}
      </div>
      <nav class="flex-1 px-2 py-4 space-y-1 text-sm">
        <button
          *ngFor="let item of menuItems"
          [routerLink]="item.path"
          routerLinkActive="bg-surface text-text"
          [routerLinkActiveOptions]="{ exact: item.path === '' }"
          (click)="closeSidebar()"
          class="w-full flex items-center gap-3 px-3 py-2 rounded-md text-text-muted hover:bg-surface hover:text-text transition-colors"
        >
          <ng-icon
            [name]="item.icon"
            size="18"
            class="text-primary"
          ></ng-icon>
          <span>{{ item.label }}</span>
        </button>
      </nav>
    </aside>
  </div>

  <!-- Main column -->
  <div class="flex-1 flex flex-col">
    <!-- Top bar -->
    <header
      class="h-16 flex items-center justify-between px-4 md:px-6 bg-bg-soft border-b border-border"
    >
      <div class="flex items-center gap-3">
        <button
          class="md:hidden inline-flex items-center justify-center p-2 rounded-md text-text-muted hover:bg-surface"
          type="button"
          (click)="toggleSidebar()"
          aria-label="Alternar navegação"
        >
          <!-- hamburger icon when closed -->
          <svg
            *ngIf="!sidebarOpen(); else closeIcon"
            class="w-6 h-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            />
          </svg>
          <!-- close icon when open -->
          <ng-template #closeIcon>
            <svg
              class="w-6 h-6"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M6 18L18 6M6 6l12 12"
              />
            </svg>
          </ng-template>
        </button>

        <div class="text-lg font-semibold text-text">
          {{ currentPageTitle() }}
        </div>
      </div>

      <div class="relative">
        <button
          type="button"
          class="flex items-center gap-2 px-3 py-1.5 rounded-full bg-primary hover:bg-primary-soft text-sm text-surface border border-primary-muted"
          (click)="toggleUserMenu()"
        >
          <span>Bem vindo {{ user().name }}</span>
          <span class="text-xs">▼</span>
        </button>

        <div
          *ngIf="userMenuOpen()"
          class="absolute right-0 mt-2 w-40 rounded-md bg-bg-soft border border-border shadow-lg py-1 text-sm z-20"
        >
          <button
            type="button"
            class="block w-full text-left px-4 py-2 text-text hover:bg-surface"
            (click)="logout()"
          >
            Sair
          </button>
        </div>
      </div>
    </header>

    <!-- Routed content -->
    <main class="flex-1 bg-bg p-4 md:p-6 overflow-auto">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
