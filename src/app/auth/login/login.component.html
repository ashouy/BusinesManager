<div class="min-h-screen flex items-center justify-center bg-bg p-4">
  <div
    class="w-full max-w-full md:max-w-[50%] rounded-xl bg-surface border border-border shadow-lg p-6 md:p-8"
  >
    <h1 class="text-2xl font-semibold text-text mb-6">Entrar</h1>

    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-4">
      <div>
        <label for="login" class="block text-sm font-medium text-text mb-1">
          Login
        </label>
        <input
          id="login"
          type="text"
          formControlName="login"
          autocomplete="username"
          class="w-full rounded-lg border border-border bg-surface px-3 py-2 text-text placeholder:text-text-muted focus:outline-none focus:ring-2 focus:ring-primary"
          placeholder="Seu login"
        />
        @if (form.get('login')?.invalid && form.get('login')?.touched) {
          <p class="mt-1 text-sm text-red-600">Campo obrigatório.</p>
        }
      </div>

      <div>
        <label for="senha" class="block text-sm font-medium text-text mb-1">
          Senha
        </label>
        <input
          id="senha"
          type="password"
          formControlName="senha"
          autocomplete="current-password"
          class="w-full rounded-lg border border-border bg-surface px-3 py-2 text-text placeholder:text-text-muted focus:outline-none focus:ring-2 focus:ring-primary"
          placeholder="Sua senha"
        />
        @if (form.get('senha')?.invalid && form.get('senha')?.touched) {
          <p class="mt-1 text-sm text-red-600">Campo obrigatório.</p>
        }
      </div>

      <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-3 pt-2">
        <button
          type="submit"
          [disabled]="form.invalid"
          class="w-full sm:w-auto px-4 py-2 rounded-lg bg-primary hover:bg-primary-soft text-surface font-medium disabled:opacity-50 disabled:cursor-not-allowed transition-colors"
        >
          Entrar
        </button>
        <a
          routerLink="/recuperar-senha"
          class="text-sm text-primary hover:text-primary-soft text-center sm:text-right"
        >
          Esqueceu a senha?
        </a>
      </div>
    </form>
  </div>
</div>
